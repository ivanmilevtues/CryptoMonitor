<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <button data-started="false">Start</button>

        <script>
            $("button").click(function() {
                if($(this).data("started") == false) {
                    $.get("/start")
                    $(this).data("started", true)
                }
            })
        </script>
    </body>
</html>
